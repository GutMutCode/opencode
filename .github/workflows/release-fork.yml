name: release-fork

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create release
        run: gh release create ${{ steps.version.outputs.tag }} --draft --title "${{ steps.version.outputs.tag }}" --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build CLI
        working-directory: packages/opencode
        run: bun ./script/build.ts
        env:
          OPENCODE_VERSION: ${{ steps.version.outputs.version }}
          OPENCODE_RELEASE: ${{ github.run_id }}
          OPENCODE_CHANNEL: latest
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish release
        run: gh release edit ${{ steps.version.outputs.tag }} --draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
