name: Release Fork

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g., 0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: darwin-arm64
          - os: ubuntu-latest
            target: linux-x64
          - os: ubuntu-24.04-arm
            target: linux-arm64
          - os: windows-latest
            target: windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: packages/opencode

      - name: Build
        run: bun run build
        working-directory: packages/opencode

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd packages/opencode/dist
          tar -czvf opencode-${{ matrix.target }}.tar.gz opencode-${{ matrix.target }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd packages/opencode/dist
          Compress-Archive -Path opencode-${{ matrix.target }} -DestinationPath opencode-${{ matrix.target }}.zip
        shell: pwsh

      - uses: actions/upload-artifact@v4
        with:
          name: opencode-${{ matrix.target }}
          path: packages/opencode/dist/opencode-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
          draft: false
          prerelease: false
