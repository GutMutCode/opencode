name: Release Fork

on:
  push:
    branches:
      - dev
    paths:
      - "packages/opencode/**"
      - ".github/workflows/release-fork.yml"
  workflow_dispatch:
    inputs:
      version:
        description: "Version override (optional, e.g., 1.0.0)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: darwin-arm64
          - os: ubuntu-latest
            target: linux-x64
          - os: ubuntu-24.04-arm
            target: linux-arm64
          - os: windows-latest
            target: windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: packages/opencode

      - name: Build
        run: bun run build --single
        working-directory: packages/opencode

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd packages/opencode/dist
          tar -czvf opencode-${{ matrix.target }}.tar.gz opencode-${{ matrix.target }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd packages/opencode/dist
          Compress-Archive -Path opencode-${{ matrix.target }} -DestinationPath opencode-${{ matrix.target }}.zip
        shell: pwsh

      - uses: actions/upload-artifact@v4
        with:
          name: opencode-${{ matrix.target }}
          path: packages/opencode/dist/opencode-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Auto-generate version: YYYY.MM.DD-SHORT_SHA
            DATE=$(date +'%Y.%m.%d')
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            echo "version=${DATE}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
